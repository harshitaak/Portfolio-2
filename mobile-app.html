<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Orange Mobile – Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Apercu:wght@400;700&display=swap" rel="stylesheet">
  <link href="assets/css/mobile-app.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1 class="greeting">Good evening, Alex</h1>
      <p class="subtitle">Here’s what’s new today</p>
      <div class="search">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm10 2-5.65-5.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <input placeholder="Search" aria-label="Search">
      </div>
    </header>

    <main class="content">
      <section>
        <div class="h-scroll">
          <article class="card">
            <span class="badge blue">Trending</span>
            <div class="title">Design systems in production</div>
            <div class="meta">12m read</div>
          </article>
          <article class="card">
            <span class="badge pink">New</span>
            <div class="title">AI-assisted UI reviews</div>
            <div class="meta">6m read</div>
          </article>
          <article class="card">
            <span class="badge blue">Update</span>
            <div class="title">Components v2.4 released</div>
            <div class="meta">Release notes</div>
          </article>
        </div>
      </section>

      <section>
        <div class="grid">
          <a class="tile" href="#projects">
            <span class="badge blue">Projects</span>
            <div class="title">Your work</div>
            <div class="meta">12 active</div>
          </a>
          <a class="tile" href="#tasks">
            <span class="badge pink">Tasks</span>
            <div class="title">Today</div>
            <div class="meta">5 due</div>
          </a>
          <a class="tile" href="#inbox">
            <span class="badge blue">Inbox</span>
            <div class="title">Messages</div>
            <div class="meta">3 unread</div>
          </a>
          <a class="tile" href="#profile">
            <span class="badge pink">Profile</span>
            <div class="title">Account</div>
            <div class="meta">Settings</div>
          </a>
        </div>
      </section>
    </main>

    <nav class="tabbar">
      <a class="tab" data-active href="#home" aria-label="Home">
        <svg class="ico" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 11 12 3l9 8v8a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H3v-8Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
        <span class="label">Home</span>
      </a>
      <a class="tab" href="#search" aria-label="Search">
        <svg class="ico" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm10 2-5.65-5.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <span class="label">Search</span>
      </a>
      <a class="tab" href="#notifications" aria-label="Notifications">
        <svg class="ico" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7m-9 11a3 3 0 0 0 6 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="label">Alerts</span>
      </a>
      <a class="tab" href="#profile" aria-label="Profile">
        <svg class="ico" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0 2c-5 0-9 3-9 6v2h18v-2c0-3-4-6-9-6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="label">Profile</span>
      </a>
    </nav>
  </div>
</body>
</html>
